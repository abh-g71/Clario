<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clario - Let-your-task-done</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Clario - Let-your-task-done</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a new task..." required />
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
    <p id="task-count">You have 0 tasks</p>
    <button id="clear-tasks">🗑️ Clear All Tasks</button>

  </div>
  <script src="script.js"></script>
</body>
</html>
